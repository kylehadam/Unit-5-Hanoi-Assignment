<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .tower {
            display: inline-block;
            width: 150px;
            height: 300px;
            border: 2px solid #000;
            margin: 0 10px;
            position: relative;
        }
        .disk {
            position: absolute;
            height: 20px;
            background-color: #3498db;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .controls {
            margin: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Tower of Hanoi Visualization</h1>
<div class="controls">
    <label for="diskCount">Number of Disks: </label>
    <input type="number" id="diskCount" value="3" min="1" max="10">
    <button onclick="startHanoi()">Start</button>
</div>

<div id="towers">
    <div class="tower" id="towerA"></div>
    <div class="tower" id="towerB"></div>
    <div class="tower" id="towerC"></div>
</div>

<div class="error" id="errorMessage"></div>

<script src="script.js"></script>
</body>
</html>
